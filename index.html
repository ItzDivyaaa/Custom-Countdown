<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video  class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container"  >
            <h1>Create Custom Countdown!</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to? ">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown"  hidden>
            <h1 id="countdown-title">Countdown Title Here</h1>
            <li style="display:flex; flex-direction: row;">
                <ul style="margin-left: 10px;"> <span>3</span>Days</ul>
                <ul style="margin-left: 10px;"> <span>6</span>Hours</ul>
                <ul style="margin-left: 10px;"> <span>45</span>Minutes</ul>
                <ul style="margin-left: 10px;"> <span>52</span>Seconds</ul>
            </li>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete! </h1>
            <h1 id="complete-info">Countdown Finished on 12-04-2023</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <div class="video-overlay"></div>
</body>
</html>
